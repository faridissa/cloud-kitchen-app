<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Kitchen Order</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; background-color: #f9f9f9; }
        .menu-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .menu-item h3 { margin-top: 0; }
        .order-form { margin-top: 30px; }
        input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { opacity: 0.8; }
        .response-message { margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Our Menu</h1>
    <p>Please select your items and fill out the form below. We only accept Cash on Delivery.</p>
    
    <div class="menu-item">
        <h3>üçî Burger - $5.00</h3>
        <input type="checkbox" name="item" value="Burger" data-price="5">
        <label for="Burger">Add to Order</label>
    </div>
    
    <div class="menu-item">
        <h3>üçü Fries - $2.50</h3>
        <input type="checkbox" name="item" value="Fries" data-price="2.50">
        <label for="Fries">Add to Order</label>
    </div>
    
    <div class="menu-item">
        <h3>ü•§ Soda - $1.50</h3>
        <input type="checkbox" name="item" value="Soda" data-price="1.50">
        <label for="Soda">Add to Order</label>
    </div>

    <form id="order-form" class="order-form">
        <h3>Your Details</h3>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <textarea name="address" placeholder="Delivery Address" required></textarea>
        
        <p><strong>Total: $<span id="total-price">0.00</span></strong></p>

        <button type="submit">Place Order (Cash on Delivery)</button>
    </form>
    
    <div id="response-message" class="response-message" style="display:none;"></div>

    <script>
        const form = document.getElementById('order-form');
        const checkboxes = document.querySelectorAll('input[name="item"]');
        const totalPriceSpan = document.getElementById('total-price');
        const responseMessageDiv = document.getElementById('response-message');

        let totalPrice = 0;

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                let currentTotal = 0;
                checkboxes.forEach(cb => {
                    if (cb.checked) {
                        currentTotal += parseFloat(cb.getAttribute('data-price'));
                    }
                });
                totalPrice = currentTotal;
                totalPriceSpan.textContent = totalPrice.toFixed(2);
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect selected items
            const selectedItems = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (selectedItems.length === 0) {
                alert('Please select at least one item.');
                return;
            }

            const formData = new FormData(form);
            const data = {
                items: selectedItems.join(', '),
                name: formData.get('name'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                total: totalPrice.toFixed(2)
            };

            responseMessageDiv.style.display = 'none';

            // Replace with your deployed Google Apps Script URL
            const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE'; 

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });

                if (response.ok) {
                    responseMessageDiv.textContent = 'Order placed successfully! We will contact you shortly.';
                    responseMessageDiv.className = 'response-message success';
                    responseMessageDiv.style.display = 'block';
                    form.reset();
                    totalPriceSpan.textContent = '0.00';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Error!', error.message);
                responseMessageDiv.textContent = 'Failed to place order. Please try again or call us.';
                responseMessageDiv.className = 'response-message error';
                responseMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
